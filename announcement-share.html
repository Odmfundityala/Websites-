
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcement - Siyabulela Senior Secondary School</title>
    
    <!-- Default meta tags - will be updated by JavaScript -->
    <meta name="description" content="Latest announcement from Siyabulela Senior Secondary School">
    <meta name="keywords" content="Siyabulela, school announcement, education, news">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="article">
    <meta property="og:site_name" content="Siyabulela Senior Secondary School">
    <meta property="og:locale" content="en_US">
    <meta property="og:title" content="School Announcement - Siyabulela SSS">
    <meta property="og:description" content="Latest announcement from Siyabulela Senior Secondary School">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="Siyabulela SSS Announcement">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@SiyabulelaSSS">
    <meta name="twitter:creator" content="@SiyabulelaSSS">
    <meta name="twitter:title" content="School Announcement - Siyabulela SSS">
    <meta name="twitter:description" content="Latest announcement from Siyabulela Senior Secondary School">
    <meta name="twitter:image" content="">
    <meta name="twitter:image:alt" content="Siyabulela SSS Announcement">
    
    <!-- Article meta -->
    <meta property="article:author" content="Siyabulela Senior Secondary School">
    <meta property="article:publisher" content="Siyabulela Senior Secondary School">
    <meta property="article:section" content="School News">
    
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        body {
            background: #e6f3ff;
            font-family: 'Open Sans', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 2rem;
        }
        
        .share-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .share-header {
            background: linear-gradient(135deg, #1a365d 0%, #2563eb 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .share-header h1 {
            margin: 0 0 0.5rem 0;
            font-size: 1.75rem;
            font-weight: 700;
        }
        
        .share-header p {
            margin: 0;
            opacity: 0.9;
        }
        
        .announcement-content {
            padding: 2rem;
        }
        
        .announcement-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 1.5rem;
        }
        
        .announcement-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: #6b7280;
        }
        
        .announcement-type {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.8rem;
        }
        
        .announcement-date {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: #6b7280;
        }
        
        .error {
            text-align: center;
            padding: 3rem;
            color: #dc2626;
        }
        
        .redirect-notice {
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 2rem;
            text-align: center;
            color: #4b5563;
        }
        
        .redirect-notice a {
            color: #000000;
            text-decoration: none;
            font-weight: 600;
        }
        
        .redirect-notice a:hover {
            text-decoration: underline;
        }
        
        /* Type-specific styling */
        .type-general { background: linear-gradient(135deg, #e6f3ff 0%, #bfdbfe 100%); color: #000000; }
        .type-urgent { background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%); color: #d69e2e; }
        .type-admissions { background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%); color: #059669; }
        .type-academic { background: linear-gradient(135deg, #e6f3ff 0%, #bfdbfe 100%); color: #000000; }
        .type-events { background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%); color: #d69e2e; }
    </style>
</head>
<body>
    <div class="share-container">
        <div class="share-header">
            <h1>Siyabulela Senior Secondary School</h1>
            <p><i class="fas fa-star"></i> "Through Hardships to the Stars" <i class="fas fa-star"></i></p>
        </div>
        
        <div id="announcementContent" class="announcement-content">
            <div class="loading">
                <i class="fas fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                <p>Loading announcement...</p>
            </div>
        </div>
    </div>
    
    <script>
        // Get announcement ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const announcementId = urlParams.get('id');
        
        if (!announcementId) {
            document.getElementById('announcementContent').innerHTML = `
                <div class="error">
                    <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                    <p>No announcement specified.</p>
                    <div class="redirect-notice">
                        <p><a href="/">Visit our homepage</a> to see all announcements.</p>
                    </div>
                </div>
            `;
        } else {
            loadAnnouncement(announcementId);
        }
        
        async function loadAnnouncement(id) {
            try {
                const response = await fetch('/api/announcements');
                if (!response.ok) throw new Error('Failed to load announcements');
                
                const announcements = await response.json();
                const announcement = announcements.find(ann => ann.id == id);
                
                if (!announcement) {
                    document.getElementById('announcementContent').innerHTML = `
                        <div class="error">
                            <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                            <p>Announcement not found.</p>
                            <div class="redirect-notice">
                                <p><a href="/">Visit our homepage</a> to see all announcements.</p>
                            </div>
                        </div>
                    `;
                    return;
                }
                
                // Update meta tags for this specific announcement
                updateMetaTags(announcement);
                
                // Display the announcement
                displayAnnouncement(announcement);
                
                // Redirect to main site after 3 seconds
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);
                
            } catch (error) {
                console.error('Error loading announcement:', error);
                document.getElementById('announcementContent').innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                        <p>Error loading announcement. Please try again.</p>
                        <div class="redirect-notice">
                            <p><a href="/">Visit our homepage</a> to see all announcements.</p>
                        </div>
                    </div>
                `;
            }
        }
        
        function updateMetaTags(announcement) {
            const cleanContent = announcement.content.replace(/<[^>]*>/g, '').replace(/&nbsp;/g, ' ').trim();
            const description = cleanContent.length > 160 ? cleanContent.substring(0, 160) + '...' : cleanContent;
            
            // Update title
            document.title = `${announcement.title} - Siyabulela SSS`;
            
            // Update meta tags
            const metaTags = {
                'description': description,
                'og:title': `${announcement.title} - Siyabulela Senior Secondary School`,
                'og:description': description,
                'og:url': window.location.href,
                'twitter:title': `${announcement.title} - Siyabulela SSS`,
                'twitter:description': description,
                'article:published_time': announcement.date || new Date().toISOString()
            };
            
            // Update image meta tags if image exists
            if (announcement.image) {
                const imageUrl = announcement.image.startsWith('http') ? 
                    announcement.image : `${window.location.origin}/${announcement.image}`;
                    
                metaTags['og:image'] = imageUrl;
                metaTags['og:image:alt'] = announcement.title;
                metaTags['twitter:image'] = imageUrl;
                metaTags['twitter:image:alt'] = announcement.title;
                metaTags['twitter:card'] = 'summary_large_image';
            }
            
            // Apply meta tag updates
            Object.keys(metaTags).forEach(property => {
                let metaTag = document.querySelector(`meta[property="${property}"]`) || 
                             document.querySelector(`meta[name="${property}"]`);
                
                if (!metaTag) {
                    metaTag = document.createElement('meta');
                    if (property.startsWith('og:') || property.startsWith('article:')) {
                        metaTag.setAttribute('property', property);
                    } else {
                        metaTag.setAttribute('name', property);
                    }
                    document.head.appendChild(metaTag);
                }
                
                metaTag.setAttribute('content', metaTags[property]);
            });
        }
        
        function displayAnnouncement(announcement) {
            const formatDate = (dateStr) => {
                const date = new Date(dateStr);
                return date.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
            };
            
            const getTypeIcon = (type) => {
                const icons = {
                    general: 'fas fa-bullhorn',
                    urgent: 'fas fa-exclamation-triangle',
                    admissions: 'fas fa-graduation-cap',
                    academic: 'fas fa-book',
                    events: 'fas fa-calendar-star'
                };
                return icons[type] || 'fas fa-bullhorn';
            };
            
            let html = `
                <div class="announcement-meta">
                    <div class="announcement-type type-${announcement.type}">
                        <i class="${getTypeIcon(announcement.type)}"></i>
                        ${announcement.type}
                    </div>
                    <div class="announcement-date">
                        <i class="fas fa-calendar"></i>
                        ${formatDate(announcement.date)}
                    </div>
                </div>
                
                <h2 style="color: #000000; font-size: 1.5rem; margin-bottom: 1.5rem; line-height: 1.3;">
                    ${announcement.title}
                </h2>
            `;
            
            // Add image if present
            if (announcement.image) {
                html += `<img src="${announcement.image}" alt="${announcement.title}" class="announcement-image">`;
            }
            
            // Add content
            html += `
                <div style="color: #374151; line-height: 1.6; font-size: 1rem;">
                    ${announcement.content}
                </div>
                
                <div class="redirect-notice">
                    <p><i class="fas fa-info-circle"></i> Redirecting to main website in 3 seconds...</p>
                    <p><a href="/">Click here to visit our homepage now</a></p>
                </div>
            `;
            
            document.getElementById('announcementContent').innerHTML = html;
        }
    </script>
</body>
</html>
